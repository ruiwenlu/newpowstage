##Spring Boot 会自动扫描classpath下的application.properties文件，如果有就加载文件配置
#
#
#########################################################################################
##Spring Boot中多环境配置文件名需要满足application-{profile}.properties的格式
##{profile}对应你的环境标识
##application-dev.properties：开发环境
##application-test.properties：测试环境
##application-prod.properties：生产环境
## 多环境配置文件激活属性---开发、测试、生产
#spring.profiles.active=dev

## 项目contextPath，一般在正式发布版本中，我们不配置
#server.context-path=/mybatis
## 错误页，指定发生错误时，跳转的URL。请查看BasicErrorController源码便知
#server.error.path=/error
## 服务端口
#server.port=8080
## session最大超时时间(分钟)，默认为30
#server.session-timeout=60
## 该服务绑定IP地址，启动服务器时如本机不是该IP地址则抛出异常启动失败，只有特殊需求的情况下才配置
## server.address=192.168.16.11


# 数据连接配置---此处使用了默认的数据源：tomcat-jdbc数据源
# spring.datasource.url=jdbc:mysql://localhost:3306/timebusker-spring
# spring.datasource.username=root
# spring.datasource.password=root
# spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# 配置druid数据源
druid.url=jdbc:mysql://47.93.49.219:3306/test?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false
druid.driver-class=com.mysql.jdbc.Driver
